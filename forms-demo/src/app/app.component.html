<h1>Pre-filled Form</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <input type="text" name="email" [ngModel]="userData.email"/><br><br>
  <input type="text" name="address" [ngModel]="userData.address"/><br><br>
  <input type="text" name="mobile" [ngModel]="userData.mobile"/><br><br>
  <button type="submit">SUBMIT</button>
</form>

<br><br>
<form [formGroup]="loginForm" (ngSubmit)="collectData()">
  <div class="form-group">
    <input type="text" name="username" formControlName="username" placeholder="Please Enter Username"/><br><br>
    <span class="error" *ngIf="username is null || username.invalid && username.touched">Username is required</span>
  </div>
  <div class="form-group">
    <input type="password" name="password" formControlName="password" placeholder="Please Enter Password"/><br><br>
  </div>
  <button type="submit">SUBMIT</button>
</form>
